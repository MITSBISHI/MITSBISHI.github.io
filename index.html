<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Dementia Clock</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
<main class="app" id="app" aria-label="Dementia clock">
    <header class="topbar">
        <button class="icon-btn" id="langButton" type="button" aria-label="Language (default UK English)">
            <span class="flag" aria-hidden="true">ðŸ‡¬ðŸ‡§</span>
        </button>

        <div class="topbar-spacer" aria-hidden="true"></div>

        <button class="icon-btn" id="settingsButton" type="button" aria-label="Settings (press and hold to unlock if locked)">
            <span class="gear" aria-hidden="true">âš™</span>
        </button>
    </header>

    <section class="clock" aria-live="polite">
        <div class="time" id="timeText">--:--</div>
        <div class="timeofday" id="timeOfDayText">â€”</div>
        <div class="day" id="dayText">â€”</div>
        <div class="date" id="dateText">â€”</div>
    </section>

    <div class="sheet-backdrop" id="backdrop" hidden></div>

    <aside class="sheet" id="settingsSheet" role="dialog" aria-modal="true" aria-label="Settings" hidden>
        <div class="sheet-header">
            <div class="sheet-title" id="settingsTitle">Settings</div>
            <button class="icon-btn" id="closeSettings" type="button" aria-label="Close settings">âœ•</button>
        </div>

        <div class="sheet-body">
            <div class="row">
                <label class="label" for="timeFormatSelect" id="timeFormatLabel">Time format</label>
                <select class="select" id="timeFormatSelect">
                    <option value="12">12-hour</option>
                    <option value="24">24-hour</option>
                </select>
            </div>

            <div class="row">
                <label class="label" for="languageSelect" id="languageLabel">Language</label>
                <select class="select" id="languageSelect"></select>
            </div>

            <div class="row">
                <label class="label" for="showSeconds" id="showSecondsLabel">Show seconds</label>
                <label class="switch">
                    <input type="checkbox" id="showSeconds" />
                    <span class="slider" aria-hidden="true"></span>
                </label>
            </div>

            <div class="row">
                <label class="label" for="showTimeOfDay" id="showTimeOfDayLabel">Show time of day</label>
                <label class="switch">
                    <input type="checkbox" id="showTimeOfDay" />
                    <span class="slider" aria-hidden="true"></span>
                </label>
            </div>

            <div class="row">
                <label class="label" for="tvMode" id="tvModeLabel">TV mode</label>
                <label class="switch">
                    <input type="checkbox" id="tvMode" />
                    <span class="slider" aria-hidden="true"></span>
                </label>
            </div>

            <div class="row">
                <label class="label" for="autoThemeSelect" id="autoThemeLabel">Theme</label>
                <select class="select" id="autoThemeSelect">
                    <option value="auto">Auto (sunrise/sunset)</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>

            <div class="row">
                <label class="label" for="useLocationTheme" id="useLocationThemeLabel">Use location for auto theme</label>
                <label class="switch">
                    <input type="checkbox" id="useLocationTheme" />
                    <span class="slider" aria-hidden="true"></span>
                </label>
            </div>

            <div class="row">
                <label class="label" for="touchMode" id="touchModeLabel">Large touch controls</label>
                <label class="switch">
                    <input type="checkbox" id="touchMode" />
                    <span class="slider" aria-hidden="true"></span>
                </label>
            </div>

            <div class="row">
                <label class="label" for="settingsLocked" id="settingsLockedLabel">Lock settings</label>
                <label class="switch">
                    <input type="checkbox" id="settingsLocked" />
                    <span class="slider" aria-hidden="true"></span>
                </label>
            </div>

            <div class="row">
                <button class="danger" id="resetButton" type="button">Reset settings</button>
            </div>

            <p class="hint" id="hintText">
                Settings are saved on this device only.
            </p>

            <p class="hint" id="lockHintText">
                If settings are locked: press and hold the gear icon for 2 seconds.
            </p>
        </div>
    </aside>
</main>

<script type="module" src="assets/js/app.js"></script>
</body>
</html>
